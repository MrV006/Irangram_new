<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3390ec" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="description" content="یک پیام‌رسان هوشمند و مدرن شبیه تلگرام متصل به هوش مصنوعی" />
    
    <title>ایران‌گرام | پیام‌رسان هوشمند</title>
    
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2111/2111615.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Default Telegram Blue */
        --tg-primary: #3390ec;
        --tg-primary-dark: #2f81d4;
        --tg-chat-out: #eeffde;
        --tg-chat-out-dark: #766ac8;
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
      }
      
      /* Chat Background Pattern */
      .chat-bg-pattern {
        background-color: var(--tg-primary); /* Fallback uses primary but muted usually */
        opacity: 0.1;
        background-image: url("https://web.telegram.org/img/bg_0.png");
        background-repeat: repeat;
        background-size: 400px;
        filter: grayscale(100%);
      }
      
      .dark .chat-bg-pattern {
        background-color: #0f0f0f;
        background-image: url("https://web.telegram.org/img/bg_1.png");
        background-blend-mode: overlay;
        opacity: 0.5;
      }

      /* Screenshot Protection Styles */
      body.screenshot-protected {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      body.screenshot-protected img,
      body.screenshot-protected video {
        pointer-events: none;
      }

      @media print {
        body.screenshot-protected {
          display: none;
        }
      }
      
      /* Disable blue highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              telegram: {
                primary: 'var(--tg-primary)', // Dynamic Primary
                primaryDark: 'var(--tg-primary-dark)', // Dynamic Primary Dark
                bg: '#ffffff',
                bgDark: '#212121', // Telegram Dark BG
                secondary: '#f4f4f5',
                secondaryDark: '#0f0f0f', // Sidebar Dark
                chatIn: '#ffffff',
                chatInDark: '#212121',
                chatOut: '#eeffde', // Telegram Light Green (We might want to make this dynamic too later)
                chatOutDark: '#766ac8', // Telegram Dark Purple/Blueish
                border: '#dfe1e5',
                borderDark: '#2f2f2f',
                textMeta: 'var(--tg-primary)', // Name colors
              }
            },
            boxShadow: {
              'message': '0 1px 2px rgba(0,0,0,0.15)',
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-in': 'slideIn 0.2s ease-out',
              'pop': 'pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>

  }
}
</script>
